<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inum">Numero: </label>
            <input type="range" name="num" id="inum" value="50" oninput="ival.innerHTML = Number(inum.value)">

            <label for="ival">Valor: </label>
            <output id="ival">50</output>
        </p>    

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
