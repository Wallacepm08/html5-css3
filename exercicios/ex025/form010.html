<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2025"
            oninput="calcIdade()">
        </p>
        
        <p>
            <label for="iidade">Idade: </label>
            <output id="iidade"></output>
        </p>

    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear();
            //iidade.innerHTML = atual;
            iidade.innerHTML = Number(atual) - Number(iano.value);
        }
    </script>
</body>
</html>
