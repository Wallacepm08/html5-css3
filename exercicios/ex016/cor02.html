<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradiente em css</title>
    <style>
      /* configuração global css */
      * {
        height: 100%;
      }
      body {
        background-image: linear-gradient(
          -45deg,
          #9309f5,
          #f902d7,
          #ff0b5b,
          #ffb92c
        );
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <h1>Testando Gradiente</h1>
  </body>
</html>
