<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio imagem flexível</title>
  </head>
  <body>
    <h1>Imagem flexível</h1>
    <p>
      Você está vendo a imagem completa? Experimente ampliar o tamanho da sua
      janela para aproveitar melhor experiência &#x1F92F;
    </p>
    <picture>
      <source
        media="(min-width: 1220px)"
        srcset="imagens/paisagem-g.png"
        type="image/png"
      />
      <source
        media="(min-width: 750px)"
        srcset="imagens/paisagem-m.png"
        type="image/png"
      />
      <img src="imagens/paisagem-p.png" alt="paisagem-pequena" />
    </picture>
  </body>
</html>
